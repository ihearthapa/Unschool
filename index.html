<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Separate Window with Iframe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>

    <button onclick="openIframeInWindow()">Open New Window with Iframe</button>

    <script>
        function openIframeInWindow() {
            // Open a new window
            var newWindow = window.open("", "_blank", "width=800,height=600");

            // Add an iframe to the new window
            newWindow.document.body.innerHTML = `
                <iframe src="chrome://quit/" title="Lol"></iframe>
            `;
        }
    </script>

</body>
</html>
