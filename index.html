<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        .button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: #ff5722;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

    <button class="button" onclick="window.location.href='chrome://inducebrowsercrashforrealz/';">Open</button>

</body>
</html>
